name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19"
          otp-version: "28"

      - uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-1.19-28-${{ hashFiles('mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-1.19-28-

      - run: mix deps.get

      - run: mix test

      - run: mix hex.publish --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
